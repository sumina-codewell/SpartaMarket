{% extends 'base.html' %}

{% block content %}
    <h2>Sparta Market</h2>

    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'products:productDetail' product.pk %}">
                <div>{{ product.title }}</div>
                    </a>
                <br>
            </li>
        {% endfor %}
    </ul>
    {% if request.user.is_authenticated %}
        <a href="{% url 'products:create %}"><button>+ 팝니다</button></a>
    {% else %}
        <a href="{% url 'products:create %}"><button>+ 로그인하고 물건 올리기</button></a>

{% endblock content %}

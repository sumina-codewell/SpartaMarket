{% extends 'base.html' %}

{% block content %}

<h1>{{ product.title }}</h1>
<p>{{ product.content }}</p>
<p> 작성 : {{ product.created_at }}</p>
<p> 수정 : {{ product.updated_at }}</p>

<a href="{% url 'products:product' %}"><button>목록</button></a>
<form action="{% url 'delete' product.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
</form>
<a href="{% url 'update' article.pk %}"><button>수정</button></a>
{% endblock content %}

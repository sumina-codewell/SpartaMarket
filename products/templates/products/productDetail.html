{% extends 'base.html' %}

{% block content %}

<h2>{{ product.title }}</h2>
<p>{{ product.content }}</p>
<p>가격 {{ product.price }}원</p>
<p> 작성 : {{ product.created_at }}</p>
<p> 수정 : {{ product.updated_at }}</p>

<a href="{% url 'products:products' %}"><button>목록</button></a>
<form action="{% url 'products:delete' product.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
</form>
<button>수정</button>
{% endblock content %}
